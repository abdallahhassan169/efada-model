<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Interactive Recycle Bins</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0c0f13;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      height: 480px;
      background-color: #1a1c20;
      border-radius: 20px;
      padding: 20px;
      position: relative;
    }

    .display {
      width: 100%;
      height: 120px;
      background-color: #0e161d;
      border: 5px solid #00ffff;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px #00ffff;
    }

    .bins {
      display: flex;
      justify-content: space-between;
    }

    .bin {
      width: 80px;
      height: 200px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .green-bin {
      background-color: #4caf50;
    }

    .yellow-bin {
      background-color: #ffeb3b;
    }

    .blue-bin {
      background-color: #2196f3;
    }

    .black-bin {
      background-color: #333;
    }

    .bin-label {
      color: white;
      font-size: 8px;
      text-align: center;
    }

    .item {
      width: 50px;
      height: 50px;
      background-color: #ff69b4;
      position: absolute;
      top: -60px;
      left: calc(50% - 25px);
      border-radius: 50%;
      display: none;
      animation: throwItem 1s forwards;
    }

    @keyframes throwItem {
      0% {
        top: -60px;
        opacity: 1;
      }

      100% {
        top: 100px;
        opacity: 0.3;
      }
    }

    button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #ffeb3b;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffc107;
    }
.red-lamp-1 ,.red-lamp-2 , .red-lamp-3 {
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    margin: 10px auto;
}

 

.bin-counter {
  margin-bottom: 20px;
}

#red-lamp.on {
  display: block;
}

  </style>
</head>

<body>
  <div class="container drop-zone" id="drop-zone" >
    <!-- Display area -->
    <div class="display">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle"
      viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
    </svg>
      <input type="file" id="file-input" accept="image/*" style="display:none;">
    </div>

    <!-- Bins area -->
    <div class="bins">
      <!-- Green Bin -->
    <div class="bin green-bin">
      <div id="red-lamp-1" class="red-lamp-1" style="display: none;"></div>
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-recycle"
        viewBox="0 0 16 16">
        <path
          d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.5.5 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244z" />
      </svg>
      <div class="bin-label">Metal/Rubber/Cotton</div>
      <div class="item"></div>
    </div>


      <!-- Yellow Bin -->
      <div class="bin yellow-bin">
      <div id="red-lamp-2" class="red-lamp-2" style="display: none;"></div>

        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-recycle"
          viewBox="0 0 16 16">
          <path
            d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.5.5 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244z" />
        </svg>
        <div class="bin-label">BIO</div>
        <div class="item"></div>
      </div>

      <!-- Blue Bin -->
      <div class="bin blue-bin">
      <div id="red-lamp-3" class="red-lamp-3" style="display: none;"></div>

        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-recycle"
          viewBox="0 0 16 16">
          <path
            d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.5.5 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244z" />
        </svg>
        <div class="bin-label">plastic/glass/paper</div>
        <div class="item"></div>
      </div>

      <!-- Black Bin -->
      <div class="bin black-bin">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-recycle"
        viewBox="0 0 16 16">
        <path
          d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.5.5 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244z" />
      </svg>
        <div class="bin-label">Others</div>
        <div class="item"></div>
      </div>
    </div>
    
  </div>

<script>
  let binCounts = {
      1: 0,
      2: 0,
      3: 0,
      4: 0,
    };

    // Function to show the red lamp for a specific bin
    function showRedLamp(binColor) {
    document.getElementById(`red-lamp-${binColor}`).style.display = 'block';
     console.log(document.getElementById(`red-lamp-${binColor}` ) , binColor, "aaa")
    }

    // Function to hide the red lamp for a specific bin
    function hideRedLamp(binColor) {
      document.getElementById(`red-lamp-${binColor}`).style.display = 'none';
    }

    // Function to update bin counts and manage lamp states
    function updateBinCount(binColor) {
      binCounts[binColor]++;
      
      console.log(binCounts[binColor] , "color")
      // Show red lamp if count exceeds a threshold (example: 5)
      if (binCounts[binColor] > 1) {
        showRedLamp(binColor);
        console.log("happened")
      } else {
        hideRedLamp(binColor);
      }
    }

    // Event listener for file input to simulate adding an item to the bins
    document.getElementById('file-input').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        // Logic to determine which bin to update based on file type or user input
        const chosenBin = 'green'; // Example: Update green bin
        updateBinCount(chosenBin);
      }
    });
  const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');

  
    // Trigger file input when the drop zone is clicked
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    // Handle drag-and-drop functionality
    dropZone.addEventListener('dragover', (event) => {
      event.preventDefault();
      dropZone.style.backgroundColor = '#e9e9e9';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = '#fafafa';
    });

    dropZone.addEventListener('drop', (event) => {
      event.preventDefault();
      dropZone.style.backgroundColor = '#fafafa';

      const files = event.dataTransfer.files;
      if (files.length > 0) {
        console.log(files[0] , "file is here ")
        handleFile(files[0]);
         getResult(files[0])
      }
    });

    // Handle file input change (for when a file is selected through clicking)
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
       
      }
    });

    // Handle file and display preview
    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = function (event) {
       // preview.src = event.target.result;
      //  preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
      
    }

 function getResult (file) {
    

    const formdata = new FormData();
    formdata.append("image", file);

    const requestOptions = {
      method: "POST",
      body: formdata,
    };

    fetch("http://localhost:5000/predict", requestOptions)
      .then(response => {
        // Check if the response is ok (status code 200-299)
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json(); // Parse JSON
      })
      .then(data => {
        console.log(data); // Log the received data
        const binNumber = data.class_num - 1; // Get the bin number from the response

        // Ensure binNumber is valid
         
          console.log("done");
          throwItem(binNumber); // Call the animation function
          updateBinCount(data.class_num)
       
      })
      .catch(error => {
        console.error('Fetch error:', error);
        alert('An error occurred: ' + error.message);
      });
  };

 function throwItem(bin_num) {
    // Get all bins
    const bins = document.querySelectorAll(".bin .item");

    // Hide all items initially
    bins.forEach((bin) => {
      bin.style.display = "none";
      bin.style.animation = "none"; // Reset animation
    });
 
    // Show the item in the selected bin
    const randomBin = bins[bin_num];
    randomBin.style.display = "block";

    // Trigger the animation after a short delay to ensure it resets
    setTimeout(() => {
      randomBin.style.animation = "throwItem 1s forwards";
    }, 10);

    // Update the last selected bin
    lastSelectedBin = bin_num;
  }

  
</script>

</body>

</html>
